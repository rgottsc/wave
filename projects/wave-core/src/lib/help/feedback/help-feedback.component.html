<mat-expansion-panel>
    <mat-expansion-panel-header>Contact Us / Feedback</mat-expansion-panel-header>
    <form class="feedback-container" [formGroup]="form" (ngSubmit)="send()">
        <mat-select placeholder="Request type" formControlName="requestType">
            <mat-option value="Feedback">Feedback</mat-option>
            <mat-option value="Help">Help</mat-option>
            <mat-option value="Contact">Contact</mat-option>
        </mat-select>

        <mat-form-field>
            <input placeholder="Your name" matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field>
            <input placeholder="Email" matInput formControlName="email" />
        </mat-form-field>

        <mat-form-field>
            <input placeholder="Topic" matInput formControlName="topic" />
        </mat-form-field>

        <mat-form-field>
            <textarea placeholder="Feedback text" matInput matTextareaAutosize matAutosizeMinRows="2" formControlName="text"></textarea>
        </mat-form-field>

        <button mat-button type="submit" [disabled]="(form.statusChanges | async) !== 'VALID'">send</button>
    </form>
</mat-expansion-panel>
