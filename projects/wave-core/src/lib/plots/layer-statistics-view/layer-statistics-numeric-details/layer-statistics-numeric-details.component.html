<table>
    <tr>
        <th>Count</th>
        <td>{{ data.count }}</td>
    </tr>
    <tr>
        <th>NaN Count</th>
        <td>{{ data.nan_count }}</td>
    </tr>
    <tr>
        <th>Min</th>
        <td>{{ data.min }}</td>
    </tr>
    <tr>
        <th>Max</th>
        <td>{{ data.max }}</td>
    </tr>
    <tr>
        <th>Mean</th>
        <td>{{ data.mean }}</td>
    </tr>
    <tr>
        <th>Std. Dev.</th>
        <td>{{ data.stddev }}</td>
    </tr>
</table>
