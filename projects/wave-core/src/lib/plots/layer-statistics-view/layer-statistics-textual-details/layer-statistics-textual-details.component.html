<table>
    <tr>
        <th>Count</th>
        <td>{{ data.count }}</td>
    </tr>
    <tr>
        <th>Distinct Values</th>
        <td>{{ data.distinct_values }}</td>
    </tr>
</table>
<table>
    <tr>
        <th>Value</th>
        <th>Count</th>
    </tr>
    <tr *ngFor="let item of data.value_counts; index as i">
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
    </tr>
    <tr *ngIf="data.value_counts.length < data.distinct_values">
        <td colspan="2">â€¦</td>
    </tr>
</table>
