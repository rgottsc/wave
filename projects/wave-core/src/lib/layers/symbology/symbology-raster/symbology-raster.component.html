<table>
    <tr>
        <td><span>Opacity</span></td>
        <td>
            <mat-slider
                #slo
                thumbLabel
                min="1"
                max="100"
                step="1"
                [value]="layer?.symbology?.opacity * 100"
                (change)="updateOpacity($event)"
            >
            </mat-slider>
        </td>
        <td>{{ slo.displayValue }} %</td>
    </tr>
</table>
