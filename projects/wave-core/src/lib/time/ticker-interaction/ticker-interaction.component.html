<div class="container" fxLayout="column" fxLayoutAlign="space-between bottom">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-icon-button (click)="run$.next(!run$.getValue())">
            <mat-icon *ngIf="run$.getValue()" aria-label="pause">pause</mat-icon>
            <mat-icon *ngIf="!run$.getValue()" aria-label="play">play_arrow</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="countdownSeconds = 3; run$.next(run$.getValue())">3s</button>
            <button mat-menu-item (click)="countdownSeconds = 5; run$.next(run$.getValue())">5s</button>
            <button mat-menu-item (click)="countdownSeconds = 10; run$.next(run$.getValue())">10s</button>
            <button mat-menu-item (click)="countdownSeconds = 15; run$.next(run$.getValue())">15s</button>
            <button mat-menu-item (click)="countdownSeconds = 30; run$.next(run$.getValue())">30s</button>
            <button mat-menu-item (click)="countdownSeconds = 60; run$.next(run$.getValue())">60s</button>
        </mat-menu>
    </div>
    <mat-progress-bar class="example-margin" color="color" mode="determinate" [value]="countdown_percent$ | async"> </mat-progress-bar>
</div>
