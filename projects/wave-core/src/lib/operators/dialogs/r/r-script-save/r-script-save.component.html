<wave-dialog-header>Save R Script</wave-dialog-header>
<form [formGroup]="form" (ngSubmit)="$event.preventDefault(); save()" *ngIf="!(loading$ | async)">
    <mat-form-field>
        <input matInput type="text" placeholder="Script Name" formControlName="name" />
        <mat-hint align="end" class="error" *ngIf="form.controls.name.errors?.required || form.controls.name.errors?.onlyWhitespace">
            The name must be non-empty.
        </mat-hint>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary" [disabled]="(form.statusChanges | async) !== 'VALID'">Save</button>
</form>
<mat-progress-spinner mode="indeterminate" *ngIf="loading$ | async"></mat-progress-spinner>
