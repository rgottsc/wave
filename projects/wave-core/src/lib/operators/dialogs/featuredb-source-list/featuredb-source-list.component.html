<wave-sidenav-header>Custom Features</wave-sidenav-header>
<wave-sidenav-search (searchString)="searchString$.next($event)">
    <button mat-icon-button [matMenuTriggerFor]="addMenu" waveSidenavSearchRight>
        <mat-icon>add</mat-icon>
    </button>
    <mat-menu #addMenu="matMenu">
        <button mat-menu-item (click)="openCSVDialog()">CSV</button>
    </mat-menu>
    <button mat-icon-button (click)="refresh()" waveSidenavSearchRight>
        <mat-icon>refresh</mat-icon>
    </button>
</wave-sidenav-search>
<mat-list>
    <mat-list-item *ngFor="let entry of filteredEntries$ | async" (click)="add(entry)">
        <img mat-list-icon [src]="entry.operator.operatorType.getIconUrl()" [alt]="entry.name" />
        <h4 mat-line bind-innerHtml="entry.name | waveHighlightPipe: (searchString$ | async) | waveSafeHtml"></h4>
        <p mat-line>Add this {{ entry.operator.resultType }} data set.</p>
    </mat-list-item>
</mat-list>
