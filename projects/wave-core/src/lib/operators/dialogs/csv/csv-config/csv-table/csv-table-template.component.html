<div #CSV_TABLE_TABLE_FRAME class="table-frame" [waveTestId]="TABLE_FRAME_ID" (window:resize)="_changeDetectorRef.detectChanges()">
    <div #CSV_TABLE_TYPING_DIV class="typingdiv" [waveTestId]="TYPING_DIV_ID" *ngIf="isTypingProperties$ | async">
        <table #CSV_TABLE_TYPING_TABLE class="resizeTable" [waveTestId]="TYPING_TABLE_ID" cellspacing="0" cellpadding="0">
            <tr>
                <ng-template ngFor let-h [ngForOf]="header" let-i="index">
                    <td
                        class="custom"
                        style="margin-left: 0; margin-right: 0; padding-bottom: 3px"
                        [ngStyle]="{'min-width.px': cellSizes[2 * i]}"
                    >
                        <mat-form-field *ngIf="(untypedColumns | async).indexOf(i) < 0">
                            <mat-select
                                placeholder="Type"
                                style="margin-top: 1rem"
                                name="isNumber_{{ i }}"
                                [(ngModel)]="isNumberArray[i]"
                                [ngStyle]="{'min-width.px': cellSizes[2 * i]}"
                            >
                                <mat-option [value]="0"> Text </mat-option>
                                <mat-option [value]="1"> Number </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <p *ngIf="i === (propertiesService.spatialProperties$ | async).xColumn" class="coordinate_orange">Coordinate</p>
                        <p
                            *ngIf="
                                i === (propertiesService.spatialProperties$ | async).yColumn &&
                                !(propertiesService.spatialProperties$ | async).isWkt
                            "
                            class="coordinate_blue"
                        >
                            Coordinate
                        </p>
                        <p
                            *ngIf="
                                i === (propertiesService.temporalProperties$ | async).startColumn &&
                                (propertiesService.temporalProperties$ | async).isTime
                            "
                            class="time_green"
                        >
                            Time
                        </p>
                        <p
                            class="time_violet"
                            *ngIf="
                                i === (propertiesService.temporalProperties$ | async).endColumn &&
                                (propertiesService.temporalProperties$ | async).isTime &&
                                [IntervalFormat.StartDur, IntervalFormat.StartEnd].indexOf(
                                    (propertiesService.temporalProperties$ | async).intervalType
                                ) >= 0
                            "
                        >
                            Time
                        </p>
                    </td>
                    <td *ngIf="i !== header.length - 1" name="spacer" [ngStyle]="{'min-width.px': cellSizes[2 * i + 1]}"></td>
                </ng-template>
            </tr>
        </table>
    </div>
    <br />
    <div #CSV_TABLE_HEADER_DIV [waveTestId]="HEADER_DIV_ID" class="headerdiv" (scroll)="headerScroll()">
        <table #CSV_TABLE_HEADER_TABLE [waveTestId]="HEADER_TABLE_ID" class="resizeTable" cellspacing="0" cellpadding="0">
            <tr>
                <!-- header goes here -->
                <ng-template [ngIf]="(propertiesService.dataProperties$ | async).isHeaderRow">
                    <ng-template ngFor let-h [ngForOf]="header" let-i="index">
                        <td
                            style="margin-left: 0; margin-right: 0; padding-bottom: 3px; white-space: nowrap"
                            [ngStyle]="{'min-width.px': cellSizes[2 * i]}"
                            title="{{ h.value }}"
                            [ngClass]="styleDict(i, isSpatialProperties$ | async, isTemporalProperties$ | async, true)"
                        >
                            {{ h.value }}
                        </td>
                        <td *ngIf="i !== header.length - 1" name="spacer" [ngStyle]="{'min-width.px': cellSizes[2 * i + 1]}"></td>
                    </ng-template>
                </ng-template>
                <ng-template [ngIf]="!(propertiesService.dataProperties$ | async).isHeaderRow">
                    <ng-template ngFor let-h [ngForOf]="header" let-i="index">
                        <td
                            class="custom"
                            style="margin-left: 0; margin-right: 0"
                            [ngStyle]="{'min-width.px': cellSizes[2 * i]}"
                            [ngClass]="styleDict(i, isSpatialProperties$ | async, isTemporalProperties$ | async, true)"
                        >
                            <mat-form-field>
                                <input
                                    matInput
                                    type="text"
                                    placeholder="{{ i + 1 }}{{ ending(i + 1) }} Column"
                                    [(ngModel)]="h.value"
                                    name="header_{{ i }}"
                                    (change)="propertiesService.changeHeader(header)"
                                />
                            </mat-form-field>
                        </td>
                        <td
                            *ngIf="i !== header.length - 1"
                            name="spacer"
                            [ngStyle]="{'min-width.px': cellSizes[2 * i + 1], 'max-width.px': cellSizes[2 * i + 1]}"
                        ></td>
                    </ng-template>
                </ng-template>
            </tr>
        </table>
    </div>
    <br />
    <div #CSV_TABLE_BODY_DIV [waveTestId]="BODY_DIV_ID" class="bodydiv" (scroll)="bodyScroll()">
        <table #CSV_TABLE_BODY_TABLE [waveTestId]="BODY_TABLE_ID" class="resizeTable" cellspacing="0" cellpadding="0">
            <!-- body goes here -->
            <tr *ngFor="let el of elements; let i = index" style="white-space: nowrap">
                <ng-template ngFor let-e [ngForOf]="el" let-k="index">
                    <td
                        style="margin-left: 0; margin-right: 0"
                        [ngStyle]="{'min-width.px': cellSizes[2 * k]}"
                        [ngClass]="styleDict(k, isSpatialProperties$ | async, isTemporalProperties$ | async, false)"
                    >
                        {{ e }}
                    </td>
                    <td *ngIf="k !== header.length - 1" name="spacer" [ngStyle]="{'min-width.px': cellSizes[k * 2 + 1]}"></td>
                </ng-template>
            </tr>
        </table>
    </div>
</div>
