<div *ngIf="isSelecting$ | async">
    <button mat-raised-button class="file-upload" (click)="upload.click()">
        <input type="file" #upload (change)="changeListener($event)" multiple="false" accept=".csv" class="file-input" />
        Choose File
    </button>
</div>
<div *ngIf="isError$ | async">
    <p>
        File too large!<br />
        We only accept files to a maximum size of 100MB.
    </p>
    <button mat-button (click)="unerror()" style="float: right">Ok</button>
</div>
<div *ngIf="isLoading$ | async">
    <p style="text-align: center">
        {{ this.data.file.name }}
    </p>
    <mat-progress-spinner mat-mode="indeterminate"> {{ data.progress }}% </mat-progress-spinner>
</div>
