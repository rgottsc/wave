<wave-dialog-header>{{ title$ | async }}</wave-dialog-header>
<div fxLayout="row">
    <svg #svg class="graph" [style.width.px]="svgWidth$ | async" [style.height.px]="svgHeight$ | async">
        <g #g></g>
    </svg>
    <div [style.max-height.px]="svgHeight$ | async" fxFlex class="detail">
        <wave-dialog-section-heading>Operator Type</wave-dialog-section-heading>
        <mat-list fxLayout="row" *ngIf="selectedOperator$ | async">
            <mat-list-item fxFlex="grow">
                <img
                    mat-list-avatar
                    [src]="(selectedOperator$ | async)?.operatorType.getIconUrl()"
                    [alt]="(selectedOperator$ | async)?.operatorType"
                />
                <h4 mat-line>{{ (selectedOperator$ | async)?.operatorType }}</h4>
                <p mat-line>{{ (selectedOperator$ | async)?.resultType }}</p>
            </mat-list-item>
        </mat-list>
        <wave-dialog-section-heading>Parameters</wave-dialog-section-heading>
        <mat-list>
            <ng-template ngFor let-parameter [ngForOf]="parameters$ | async">
                <h3 mat-subheader>{{ parameter.key }}</h3>
                <mat-list-item>
                    <p mat-line [matTooltip]="parameter.value">{{ parameter.value }}</p>
                </mat-list-item>
                <mat-divider></mat-divider>
            </ng-template>
        </mat-list>
    </div>
</div>
