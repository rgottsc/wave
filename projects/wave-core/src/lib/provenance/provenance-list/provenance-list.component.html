<div class="container" [style.height.px]="height">
    <ng-template [ngIf]="layerService.getIsAnyLayerSelectedStream() | async">
        <mat-list dense>
            <mat-list-item *ngFor="let p of provenance$ | async; let last = last">
                <dl>
                    <dt>Citation</dt>
                    <dd [innerHtml]="p.citation | waveNbsp"></dd>
                    <dt>License</dt>
                    <dd [innerHtml]="p.license | waveNbsp"></dd>
                    <dt>URI</dt>
                    <dd><a [href]="p.uri" target="_blank" [innerHtml]="p.uri | waveNbsp"></a></dd>
                </dl>
                <mat-divider *ngIf="!last"></mat-divider>
            </mat-list-item>
        </mat-list>
    </ng-template>
    <ng-template [ngIf]="!(layerService.getIsAnyLayerSelectedStream() | async)">
        <div class="no-layer">
            <span>no layer selected</span>
        </div>
    </ng-template>
</div>
