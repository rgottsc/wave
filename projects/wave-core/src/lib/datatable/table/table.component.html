<div class="scrollContent" [style.height.px]="height" #scrollContainer (scroll)="updateScroll()">
    <!-- Loading Spinner -->
    <div
        class="spinnerContainer"
        *ngIf="(state$ | async) === LoadingState.LOADING"
        [style.left.px]="scrollContainer.scrollLeft"
        [style.top.px]="scrollContainer.scrollTop"
    >
        <div class="spinner">
            <mat-spinner color="primary"></mat-spinner>
        </div>
    </div>

    <ng-template [ngIf]="layerService.getIsAnyLayerSelectedStream() | async">
        <!-- Data-Table -->
        <mat-table [dataSource]="tableData">
            <ng-container matColumnDef="selection">
                <mat-header-cell *matHeaderCellDef [style.left.px]="scrollContainer.scrollLeft" class="tableFixed tableFixedVertical">
                    <mat-checkbox
                        *ngIf="data != null"
                        [checked]="allSelected"
                        [indeterminate]="!allEqual"
                        (change)="toggleAll()"
                    ></mat-checkbox>
                </mat-header-cell>

                <mat-cell
                    *matCellDef="let element; let i = index; let isFirst = first; let isLast = last"
                    [style.left.px]="scrollContainer.scrollLeft"
                    class="tableFixed tableFixedVertical"
                >
                    <mat-checkbox
                        *ngIf="data != null && !isFirst && !isLast"
                        [checked]="selected[i - 1 + firstDisplay]"
                        (change)="toggle(i - 1 + firstDisplay)"
                    ></mat-checkbox>
                </mat-cell>
            </ng-container>

            <ng-container *ngFor="let t of dataHead; let j = index" [matColumnDef]="t">
                <mat-header-cell *matHeaderCellDef [style.min-width.px]="avgWidths[j]" [style.max-width.px]="avgWidths[j]">
                    {{ dataHeadUnits[j] }}
                </mat-header-cell>

                <mat-cell
                    *matCellDef="let element; let isFirst = first; let isLast = last"
                    [style.min-width.px]="avgWidths[j]"
                    [style.max-width.px]="avgWidths[j]"
                >
                    <ng-template [ngIf]="!isFirst && !isLast">
                        <wave-datatable-mediaview
                            *ngIf="colTypes[j] == 'media'"
                            [url]="element.properties[t]"
                            [type]="colTypes[j]"
                        ></wave-datatable-mediaview>
                        <span *ngIf="colTypes[j] != 'media'" [title]="element.properties[t]"> {{ element.properties[t] }} </span>
                    </ng-template>
                </mat-cell>
            </ng-container>

            <mat-header-row
                *matHeaderRowDef="tableDataHead"
                [style.top.px]="scrollContainer.scrollTop"
                class="tableFixed tableFixedHorizontal"
            ></mat-header-row>

            <mat-row
                *matRowDef="let row; columns: tableDataHead; let i = index; let isFirst = first; let isLast = last"
                [class.offsetterTop]="isFirst"
                [style.height.px]="isFirst ? (offsetTop$ | async) : isLast ? (offsetBottom$ | async) : 0"
                [class.offsetterBottom]="isLast"
                [class.rowSelected]="selected[i - 1 + firstDisplay]"
            ></mat-row>
        </mat-table>
    </ng-template>

    <div *ngIf="!(layerService.getIsAnyLayerSelectedStream() | async)" class="no-layer">
        <span>no layer selected</span>
    </div>
</div>
