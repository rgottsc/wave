<mat-nav-list>
    <h3 mat-subheader>Files</h3>

    <mat-list-item *ngFor="let u of tracks; let i = index" (click)="goToTrack(i)">
        <!-- #links [class.playing] = "currentTrack == i" -->
        <!--<mat-icon *ngIf="currentAudio == i" class="mat-24">play_circle_outline</mat-icon>-->
        <mat-icon mat-list-icon *ngIf="currentTrack == i">radio_button_checked</mat-icon>
        <mat-icon mat-list-icon *ngIf="currentTrack != i">radio_button_unchecked</mat-icon>

        <p mat-line [class.playing]="currentTrack == i">
            {{ u | fileName }}
        </p>

        <a mat-icon-button href="{{ u }}" target="_blank" title="open in new tab" (click)="$event.stopPropagation()">
            <mat-icon>open_in_new</mat-icon>
        </a>
    </mat-list-item>
</mat-nav-list>
