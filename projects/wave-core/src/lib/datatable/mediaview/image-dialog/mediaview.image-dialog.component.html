<div class="imageContainer">
    <mat-toolbar mat-dialog-title color="primary">
        <wave-dialog-section-heading
            title="Image {{ currentImage + 1 }} of {{ imageURLs.length }}"
            subtitle="{{ imageURLs[currentImage] | fileName }}"
        ></wave-dialog-section-heading>

        <span class="separator"></span>

        <a mat-icon-button [href]="imageURLs[currentImage]" target="_blank" class="externalLink" [title]="'open in new tab'">
            <mat-icon class="mat-24">open_in_new</mat-icon>
        </a>

        <button mat-icon-button mat-dialog-close class="closeLink">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-toolbar>

    <mat-dialog-content>
        <img [src]="imageURLs[currentImage]" (load)="imageLoaded()" />

        <div *ngIf="loading" class="loading">
            <div class="spinner">
                <mat-spinner color="primary"></mat-spinner>
            </div>
        </div>
    </mat-dialog-content>

    <div class="buttons">
        <button *ngIf="imageURLs.length > 1" mat-fab color="primary" (click)="previousImage()" class="previous" [title]="'previous image'">
            <mat-icon class="mat-24">chevron_left</mat-icon>
        </button>

        <button *ngIf="imageURLs.length > 1" mat-fab color="primary" (click)="nextImage()" class="next" [title]="'next image'">
            <mat-icon class="mat-24">chevron_right</mat-icon>
        </button>
    </div>
</div>
